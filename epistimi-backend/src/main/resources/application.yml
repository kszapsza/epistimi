epistimi:
  external-apis:
    nominatim:
      url: https://nominatim.openstreetmap.org/search
  security:
    frontend-app-domain: http://localhost:3000
    jwt-secret: ${JWT_SECRET}
    password-encoder-strength: 12
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/epistimi
    username: epistimi
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
